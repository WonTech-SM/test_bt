<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 BLE Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 BLE Control</h1>
        
        <div class="status-container">
            <div id="connection-status" class="status disconnected">
                Estado: Desconectado
            </div>
        </div>

        <div class="controls">
            <button id="connect-btn" class="btn">Conectar</button>
            <button id="disconnect-btn" class="btn" disabled>Desconectar</button>
        </div>

        <div class="message-container">
            <input type="text" id="message-input" placeholder="Escribe tu mensaje aquÃ­..." disabled>
            <button id="send-btn" class="btn" disabled>Enviar</button>
        </div>

        <div class="log-container">
            <h2>Registro de Mensajes</h2>
            <div id="message-log"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
